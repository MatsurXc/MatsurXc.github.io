repo_url: https://github.com/MatsurXc/MatsurXc.github.io
edit_uri: ""
repo_name: 文档
copyright: CC BY-SA 4.0
theme:
  name: material
  logo: https://MatsurXc.github.io/assets/images/matsuri1.jpg
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
